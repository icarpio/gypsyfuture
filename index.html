<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Online</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../images/favicon.png" type="image/png" />
    <!-- Choices.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="images/logo.png"
        alt="Tirada de Tarot"
        style="width: 300px; height: auto"
      />
      <div class="select-wrapper">
        <label for="spread">Elige una tirada:</label>
        <select id="spread">
          <option value="1">Carta del d√≠a</option>
          <option value="3">Pasado, presente, futuro</option>
          <option value="7">Evaluaci√≥n general</option>
          <!--<option value="10">An√°lisis profundo</option>-->
        </select>
      </div>

      <button id="draw">Tirar las cartas</button>

      <div id="result">
        <div id="cards" class="cards-container"></div>
        <div id="interpretation"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type='text/javascript' src='//pl27253363.profitableratecpm.com/67/ca/63/67ca637e282e917f64fe8d9792d92e0d.js'></script> <!--Ads-->
    <script>
    let popCount = 0;

    // 1Ô∏è‚É£ Popunder al cargar la p√°gina (una sola vez)
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (popCount < 1) {
          simulateClick(); // simula un clic
          popCount++;
        }
      }, 500); // espera medio segundo
    });

    // 2Ô∏è‚É£ Popunder al hacer clic en el bot√≥n "Tirar las cartas"
    document.getElementById("draw").addEventListener("click", () => {
      if (popCount < 2) {
        simulateClick(); // simula otro clic
        popCount++;
      }
    });

    // üîß Esta funci√≥n crea un clic "falso" para activar el popunder
    function simulateClick() {
      try {
        const evt = new MouseEvent("click", { bubbles: true, cancelable: true });
        document.body.dispatchEvent(evt);
      } catch (e) {
        console.error("Error al simular clic para popunder:", e);
      }
    }
  </script>
  </body>
</html>
